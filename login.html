<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ReportOTA</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
      }

      .login-box {
        background: white;
        border-radius: 16px;
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #667eea;
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
      }

      .login-header p {
        color: #64748b;
        margin: 0;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1e293b;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .login-button {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .login-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: #fee2e2;
        color: #dc2626;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .help-text {
        text-align: center;
        margin-top: 1.5rem;
        color: #64748b;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>üè® ReportOTA</h1>
          <p>ƒêƒÉng nh·∫≠p v√†o h·ªá th·ªëng</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">M·∫≠t kh·∫©u</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" id="loginButton" class="login-button">
            ƒêƒÉng nh·∫≠p
          </button>
        </form>

        <p class="help-text">Li√™n h·ªá qu·∫£n tr·ªã vi√™n n·∫øu b·∫°n qu√™n m·∫≠t kh·∫©u</p>
      </div>
    </div>

    <script>
      // API Configuration
      const API_BASE_URL =
        window.API_BASE_URL ||
        window.location.protocol + "//" + window.location.hostname + ":3001";

      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const errorMessage = document.getElementById("errorMessage");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Hide previous errors
        errorMessage.classList.remove("show");
        errorMessage.textContent = "";

        // Disable button and show loading
        loginButton.disabled = true;
        loginButton.innerHTML =
          '<span class="loading-spinner"></span> ƒêang ƒëƒÉng nh·∫≠p...';

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();

          if (result.success) {
            // Save token to localStorage
            localStorage.setItem("authToken", result.token);
            localStorage.setItem("user", JSON.stringify(result.user));

            // Redirect to main app
            window.location.href = "index.html";
          } else {
            showError(result.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
          }
        } catch (error) {
          console.error("Login error:", error);
          showError("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
          // Re-enable button
          loginButton.disabled = false;
          loginButton.innerHTML = "ƒêƒÉng nh·∫≠p";
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
      }

      // Check if already logged in
      window.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("authToken");
        if (token) {
          // Verify token
          fetch(`${API_BASE_URL}/api/auth/verify`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((res) => res.json())
            .then((result) => {
              if (result.success) {
                window.location.href = "index.html";
              }
            })
            .catch(() => {
              // Token invalid, stay on login page
              localStorage.removeItem("authToken");
              localStorage.removeItem("user");
            });
        }
      });
    </script>
  </body>
</html>
