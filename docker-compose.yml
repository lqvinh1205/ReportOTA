version: '3.8'

services:
  report-ota-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: report-ota-production
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    networks:
      - report-ota-network
    # Optional: Mount volume for logs
    volumes:
      - ./logs:/app/logs
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  report-ota-network:
    driver: bridge
